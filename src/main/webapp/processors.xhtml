<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>All CPU models currently in inventory:</h2>
    <h:form>
        <h:inputText a:placeholder="name" value="#{processors.processorToCreate.name}" required="true" />
            <h:commandButton value="Create a processor" action="#{processors.createProcessor}" >
        </h:commandButton>
    </h:form>
    <ol>
        <ui:repeat value="#{processors.allProcessors}" var="processor">
            <li><h:link value = "#{processor.name}" outcome = "processorComputer?processorId=#{processor.id}"/></li>
        </ui:repeat>
    </ol>
</h:body>
</html>
