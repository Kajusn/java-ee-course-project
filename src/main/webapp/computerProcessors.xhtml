<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
</h:head>
<h:body>
    <h2>Processors in computer #{computerProcessors.computer.name}:</h2>
    <ol>
        <ui:repeat value="#{computerProcessors.computer.processors}" var="processor">
            <li>#{processor.name}</li>
        </ui:repeat>
    </ol>
    <h3>Available processors to add:</h3>
    <h:form>
        <table>
            <ui:repeat value="#{computerProcessors.availableProcessors}" var="processor">
                <tr>
                    <td>#{processor.name}</td>
                    <td>
                        <h:commandButton class="button" value="Add to PC" action="#{computerProcessors.addProcessor(processor)}" >
                            <f:param name="computerId" value="#{computerProcessors.computer.id}" />
                        </h:commandButton>
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </h:form>
</h:body>
</html>
