<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Processors in computer #{computerProcessors.computer.name}:</h2>
    <ol>
        <ui:repeat value="#{computerProcessors.computer.processors}" var="processor">
            <li>#{processor.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{computerProcessors.processorToCreate.name}" required="true" />
        <h:commandButton value="Add processor to computer" action="#{computerProcessors.createProcessor}" >
            <f:param name="computerId" value="#{computerProcessors.computer.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
