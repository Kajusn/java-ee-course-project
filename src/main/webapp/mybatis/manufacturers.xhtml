<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
</h:head>
<h:body>
    <h2>Manufacturers:</h2>
    <ul>
        <ui:repeat value="#{manufacturersMyBatis.allManufacturers}" var="manufacturer">
            <li><h:link value = "#{manufacturer.name}" outcome="computers?manufacturerId=#{manufacturer.id}"/></li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{manufacturersMyBatis.manufacturerToCreate.name}" required="true" />
        <h:commandButton class="button" value="Add new manufacturer" action="#{manufacturersMyBatis.createManufacturer}" />
    </h:form>
    <h:link value="Home" outcome="/index"/>
    <h3><h:link value = "CPUs in inventory" outcome = "processors"/></h3>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fplugins.jetbrains.com%2Ffiles%2F7293%2F66000%2Ficon%2FMETA-INF_pluginIcon.png" alt="MyBatis"/>
</h:body>
</html>
