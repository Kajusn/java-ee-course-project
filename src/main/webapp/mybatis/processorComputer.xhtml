<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
</h:head>
<h:body>
    <h2>Computers running a #{processorComputersMyBatis.processor.name} CPU:</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>CPU</th>
        </tr>
        <ui:repeat value="#{processorComputersMyBatis.processorComputers}" var="computer">
            <tr>
                <td>#{computer.name}</td>
                <td>#{processorComputersMyBatis.processor.name}</td>
            </tr>
        </ui:repeat>
    </table>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fplugins.jetbrains.com%2Ffiles%2F7293%2F66000%2Ficon%2FMETA-INF_pluginIcon.png" alt="MyBatis"/>
</h:body>
</html>
