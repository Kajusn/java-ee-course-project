<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h1>MyBatis</h1>
    <h2>Processors in computer #{computerProcessorsMyBatis.computer.name}:</h2>
    <ol>
        <ui:repeat value="#{computerProcessorsMyBatis.computerProcessors}" var="processor">
            <li>#{processor.name}</li>
        </ui:repeat>
    </ol>
    <h3>Available processors to add:</h3>
    <h:form>
        <table>
            <ui:repeat value="#{computerProcessorsMyBatis.availableProcessors}" var="processor">
                <tr>
                    <td>#{processor.name}</td>
                    <td>
                        <h:commandButton value="Add to PC" action="#{computerProcessorsMyBatis.addProcessor(processor)}" >
                            <f:param name="computerId" value="#{computerProcessorsMyBatis.computer.id}" />
                        </h:commandButton>
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </h:form>
</h:body>
</html>
