<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
</h:head>
<h:body>
    <h2>Computers made by #{manufacturersComputersMyBatis.manufacturer.name}:</h2>
    <ol>
        <ui:repeat value="#{manufacturersComputersMyBatis.allComputers}" var="computer">
            <li><h:link value = "#{computer.name}" outcome="computerProcessors?computerId=#{computer.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{manufacturersComputersMyBatis.computerToCreate.name}" required="true" />
        <h:commandButton class="button" value="Add computer to manufacturer" action="#{manufacturersComputersMyBatis.createComputer}" >
            <f:param name="manufacturerId" value="#{manufacturersComputersMyBatis.manufacturerId}" />
        </h:commandButton>
    </h:form>
    <h3><h:link outcome="manufacturers" value="Manufacturers"/></h3>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fplugins.jetbrains.com%2Ffiles%2F7293%2F66000%2Ficon%2FMETA-INF_pluginIcon.png" alt="MyBatis"/>
</h:body>
</html>
