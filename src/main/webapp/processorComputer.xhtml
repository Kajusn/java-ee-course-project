<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
</h:head>
<h:body>
    <h2>Computers running a #{processorComputers.processor.name} CPU:</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Speed (GHz)</th>
        </tr>
        <tr>
            <td>#{processorComputers.processor.name}</td>
            <td>#{processorComputers.processor.speed}</td>
        </tr>
    </table>
    <h:form>
        <h:inputText a:placeholder="Enter processor speed" value="#{processorComputers.processor.speed}" required="true" />
        <h:commandButton value="update" action="#{processorComputers.updateProcessorSpeed(processorComputers.processor.speed)}">
            <f:param name="processorId" value="#{processorComputers.processor.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateProcessorSpeed.processorSpeedGenerationStatus}" />
        <h:commandButton value="Generate processor speed" disabled="#{generateProcessorSpeed.processorSpeedGenerationRunning}" action="#{generateProcessorSpeed.generateNewProcessorSpeed()}">
            <f:param name="processorId" value="#{processorComputers.processor.id}" />
        </h:commandButton>
    </h:form>
    <table>
        <tr>
            <th>Manufacturer</th>
            <th>Name</th>
            <th>CPU</th>
        </tr>
        <ui:repeat value="#{processorComputers.processor.computers}" var="computer">
            <tr>
                <td>#{computer.manufacturer.name}</td>
                <td>#{computer.name}</td>
                <td>#{processorComputers.processor.name}</td>
            </tr>
        </ui:repeat>
    </table>
</h:body>
</html>
