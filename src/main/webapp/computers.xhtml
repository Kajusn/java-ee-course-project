<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
</h:head>
<h:body>
    <h2>Computers made by #{manufacturersComputers.manufacturer.name}:</h2>
    <ol>
        <ui:repeat value="#{manufacturersComputers.manufacturer.computers}" var="computer">
            <li><h:link value = "#{computer.name}" outcome="computerProcessors?computerId=#{computer.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{manufacturersComputers.computerToCreate.name}" required="true" />
        <h:commandButton class="button" value="Add computer to manufacturer" action="#{manufacturersComputers.createComputer}" >
            <f:param name="manufacturerId" value="#{manufacturersComputers.manufacturer.id}" />
        </h:commandButton>
    </h:form>
    <h3><h:link outcome="index" value="Manufacturers"/></h3>
</h:body>
</html>
